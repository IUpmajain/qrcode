<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 fs-1 text-white w-100 text-center">QR GENERATOR</span>
        </div>
    </nav>

    
        <form class="d-flex flex-column justify-content-center align-items-center">
            <input required id="text" type="text" placeholder="Enter text" class=" form-control rounded-0 w-50 mt-5 p-2 border">
        <select name="size" id="size" class="form-control rounded-0 w-50 mt-3 ">
            <option value="150x150">150x150</option>
            <option value="250x250">250x250</option>
            <option value="300x300">300x300</option>
            <option value="350x350">350x350</option>
            <option value="400x400">400x400</option>
            <option value="450x450">450x450</option>
            <option value="500x500">500x500</option>
        </select>

        <button class="btn btn-primary rounded-0 w-50 p-2 mt-3 fs-5">GENERATE QR</button>
        </form>
        
        <div class="d-flex justify-content-center align-items-center">
            <img src="./611eU5sOPWL._AC_UL320_.jpg" class="mt-4" alt="">
        </div>
        <ul id="save" class="list-group w-100"></ul>

    



    <script src="main.js"></script>
</body>

</html>
